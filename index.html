<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,300&display=swap"
        rel="stylesheet">
    <title>Yoga</title>
</head>

<body>
    <div>
        <img class="img-yoga" src="../Assets/symbolyoga.png" alt="symbol-yoga">
        <input placeholder="username" type="email" name="personal-email">

        <a class="forgot-password" href="">forgot password?</a>
        <button type="button">Login</button>
        <a class="link-signup" href="">Don't have an account, <strong> Sign Up</strong> now.</a>
        <p class="or-paragraph">Or</p>

        <div class="social-networks">
            <a href="https://google.com">
                <img src="../Assets/google.png" alt="google">
            </a>
            <a href="" class="imglink">
                <img src="../Assets/dots.png" alt="flickr">
            </a>
            <a href="https://facebook.com">
                <img src="../Assets/facebook.png" alt="facebook">
            </a>
        </div>
    </div>

</html>
